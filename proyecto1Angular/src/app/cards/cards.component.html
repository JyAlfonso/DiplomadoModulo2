
<div class="container">
    <div class="row align-item-start">
        <div class="card col-4"  *ngFor="let card of cardlist">
            <img [src]="card.img"  class="card-img-top" alt="..."> 
            <div class="card-body">
                <h5 class="card-tittle">{{card.title}}</h5>
                <p class="card-text">{{card.content}}</p>
                <a href="#" class="btn btn-primary">{{card.buton}}</a>
            </div>
        </div>
    </div>
</div>
